<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars table</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/css/style.css}" />
</head>
<body>
<h1>Cars table</h1>
<br/><br/>
<div>
    <table border="1">
        <tr>
            <th>VIN Number</th>
            <th>Model</th>
            <th>Year of issue</th>
        </tr>
        <tr th:each ="car : ${carsList}">
            <td th:utext="${car.getVin()}">...</td>
            <td th:utext="${car.getModel()}">...</td>
            <td th:utext="${car.getYearIssue()}">...</td>
        </tr>
    </table>
</div>
</body>
</html>
